{% extends 'baseapp/base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block banner-slider %}
    <div id="carouselExampleSlidesOnly" class="carousel slide " data-bs-ride="carousel" style="width:95%; margin:auto; ">
        <div class="carousel-inner " style="border-radius:25px; border:2px solid black;">
            <div class="carousel-item active" >
                <img src={% static 'app/images/banner/b1.png' %} class="d-block w-100" alt="banner image">
            </div>
            <div class="carousel-item ">
                <img src={% static 'app/images/banner/b2.png' %} class="d-block w-100" alt="banner image">
            </div>
            <div class="carousel-item ">
                <img src={% static 'app/images/banner/b3.png' %} class="d-block w-100" alt="banner image">
            </div>
            <div class="carousel-item ">
                <img src={% static 'app/images/banner/b4.png' %} class="d-block w-100" alt="banner image">
            </div>
        </div>
    </div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row-container">
       <p class="fs-4 text-center">Address :</p> 
       <p class="fs-4 text-center">Contact :</p> 
       <p class="fs-4 text-center">Email :</p> 
    </div>
</div>
<br><br><br>
{% endblock main-content %}
